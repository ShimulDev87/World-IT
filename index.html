<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-3">
        <!-- Profile Section -->
        <div id="profile" class="text-center bg-light p-4 rounded shadow-sm">
            <img id="profileImage" src="https://via.placeholder.com/150" alt="Profile Picture" class="rounded-circle mb-3" style="width: 150px; height: 150px;">
            <h1 id="profileName">Your Name</h1>
            <p id="profileBio" class="text-muted">This is your introduction. Write about yourself here.</p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</button>
        </div>
        <hr class="my-2">

        <!-- Post Form -->
        <div class="my-4 bg-light p-4 rounded shadow-sm">
            <h2>Create a New Blog Post</h2>
            <form id="postForm">
                <div class="mb-3">
                    <label for="postTitle" class="form-label">Post Title</label>
                    <input type="text" id="postTitle" class="form-control" placeholder="Enter a title for your post" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea id="content" class="form-control" rows="4" placeholder="Write your blog content here..." required></textarea>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Upload Image (Optional)</label>
                    <input type="file" id="image" class="form-control" accept="image/*">
                </div>
                <button type="submit" class="btn btn-success w-100">Publish Writing</button>
            </form>
        </div>
        <hr class="my-4">

        <!-- Posts Section -->
        <h2 class="text-center">Recent Posts</h2>
        <div id="posts" class="mt-3">
            <!-- Blog posts will be dynamically added here -->
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="profileForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio</label>
                            <textarea id="bio" class="form-control" placeholder="Write something about yourself"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="profileImageInput" class="form-label">Profile Picture</label>
                            <input type="file" id="profileImageInput" class="form-control" accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Admin Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
